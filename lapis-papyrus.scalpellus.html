<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<title>Rock Paper Scissors Game</title>
	</head>

	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>

		<div class="score-board">
			<div id="user-label" class="badge">user</div>
			<div id="computer-label" class="badge">comp</div>
			<span id="user-score">0</span>:<span id="computer-score">0</span>
		</div>
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
    
    <div class="choices">
      <div class="choice" id = "r">
        <img src="https://banner2.cleanpng.com/20180812/wcr/kisspng-clip-art-openclipart-rock-image-vector-graphics-clipart-stone-no-shadow-5b70c4160fd154.7557833615341168860648.jpg" alt="" width="200">
      </div>
      <div class="choice" id = "p">
        <img src="https://image.shutterstock.com/image-vector/sheet-paper-folded-corner-empty-260nw-1564818355.jpg" alt="" width="200">
      </div>
      <div class="choice" id = "s">
        <img src="https://lh3.googleusercontent.com/proxy/vE95eneT8inaTzuQVl6-kr7SgxYoulbcdbhFPZMj1L1M8YVnXrpG3KpKprf5vp5rLPeVB1s3PXiNtJ--H6ceyR_s7G9jP98" alt="" width="200">
      </div>
    </div>
    
    <p id="action-message">Make your move</p>
	</body>
</html>
